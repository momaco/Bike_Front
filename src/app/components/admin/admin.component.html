<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Owner Name</th>
        <th>Email</th>
        <th>Model</th>
        <th class="text-right">Purchase Price</th>
      </tr>
      <tr *ngFor="let bike of bikes">
        <td>
          <a[routerLink]="['/admin/view', bike.id]">{{bike.name}}</a>
        </td>
        <td>
         <!-- <a[routerLink]="['/admin/view', bike.id]">{{bike.name}}</a> -->
          {{bike.email}}
        </td>
        <td>
       <!--  <a[routerLink]="['/admin/view', bike.id]">{{bike.name}}</a> -->
          {{bike.model}}
        </td>
        <td class="text-right">
         <!-- <a[routerLink]="['/admin/view', bike.id]">{{bike.name}}</a> -->
          {{bike.purchasePrice}}
        </td>
      </tr>
    </table>
  </div>
